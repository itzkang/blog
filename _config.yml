# Hexo Configuration --Hexo配置
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 黄祖康 个人博客
subtitle: 康师傅没泡面
description: 黄祖康个人博客(康师傅没泡面)是一个记录攻破技术难点，分享学习心得，与广大IT爱好者一起分享最新技术，一起解决所遇到的问题的原创博客网站。
keywords: 个人博客,博客,前端博客,后台博客,技术博客,vue面试题,react面试题,面试题
author: 康师傅没泡面
language: zh-cn
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/' --如果您的站点放在子目录中，将url设置为“http://yoursite.com/child”，将root设置为“/child/”
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing --写作
new_post_name: :title.md # File name of new posts --新文章的文件名
default_layout: post
titlecase: false # Transform title into titlecase --将title转换为titlecase
external_link: true # Open external links in new tab -- 在new选项卡中打开外部链接
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting --主页设置
# path: Root path for your blogs index page. (default = '') --# path:博客索引页的根路径。(默认= ")
# per_page: Posts displayed per page. (0 = disable pagination) --per_page:每页显示的帖子。(0 =禁用分页)
# order_by: Posts order. (Order by date descending by default) --# order_by: post order。(按日期降序排列
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag --#类别&标签
default_category: uncategorized
category_map:
tag_map:

# Date / Time format --日期/时间格式
## Hexo uses Moment.js to parse and display date --Hexo使用Moment.js解析和显示日期
## You can customize the date format as defined in --您可以按照定义的格式自定义日期格式
## http://momentjs.com/docs/#/displaying/format/ --http://momentjs.com/docs/ / /显示/格式
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination --分页
## Set per_page to 0 to disable pagination --将per_page设置为0以禁用分页
per_page: 10
pagination_dir: page

# Extensions --扩展
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: antiquity

# Deployment --部署
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
